<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


   <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    html, body, #map { height: 100vh; width: 100vw; }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 { margin: 0 0 5px; color: #777; }
    .legend { line-height: 18px; color: #555; }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
   </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="data/us-states.js"></script>
    <script>

      // initialize the map
      const map = L.map('map').setView([37.8, -96], 4);

      let geojson;

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={token}', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.light',
          token: 'pk.eyJ1Ijoic3R1bWJsaW5ncnVtYmxpbiIsImEiOiJjajIwb3VmYm0wNGFhMnFueXJwbXYzN3ZpIn0.e6EgMW9eO3c58dKT3NPkGg'
        }).addTo(map);


      function getColor(d) {
        return d > 1000 ? '#800026' :
               d > 500  ? '#BD0026' :
               d > 200  ? '#E31A1C' :
               d > 100  ? '#FC4E2A' :
               d > 50   ? '#FD8D3C' :
               d > 20   ? '#FEB24C' :
               d > 10   ? '#FED976' :
                          '#FFEDA0';
      }

      function style(feature) {
        return {
          fillColor: getColor(feature.properties.density),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
        }
      }

      function highlightFeature(e) {
        const layer = e.target;

        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        info.update(layer.feature.properties)
      }

      function resetHighlight(e) {
        geojson.resetStyle(e.target)
        info.update()
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }

      geojson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);


      // Custom Info Control
      const info = L.control();

      info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info')
        this.update()
        return this._div
      }

      info.update = function (props) {
        this._div.innerHTML = `
          <h4>US Population Density</h4>
          ${props ? '<br>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>' :
            'Hover over a state'}
        `
      }

      info.addTo(map)

      // Custom Legend Control
      const legend = L.control({ position: 'bottomright' })

      legend.onAdd = (map) => {
        const div = L.DomUtil.create('div', 'info legend')
        const grades = [0, 10, 20, 50, 100, 200, 500, 1000]
        const labels = []

        //loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
          div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
      }

      legend.addTo(map)

    </script>
  </body>


</html>
